<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe">
    <meta name="author" content="Ali">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tic.css" type="text/css">

</head>

<body>
    <script src="tic.js"></script>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="title">Tic Tac Toe</div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr></hr>
            </div>
        </div>

        <div class="row choice">
            <div class="col-6">
                <img id="Xshape" src="images/X-copy.png" alt="X shape">
                <div id="Xbox"></div>
            </div>
            <div class="col-6">
                <img id="Oshape" src="images/O-copy.png" alt="O shape">
                <div id="Obox"></div>
            </div>

        </div>

        <div class="row game">
            <div class="row">
                <div class="col">
                    <div class="result">
                    </div>
                </div>
            </div>


            <div class="row game-row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col square" id="1">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col square" id="2">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col square" id="3">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row game-row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col square" id="4">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col square" id="5">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col square" id="6">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row game-row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col square" id="7">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col square" id="8">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col square" id="9">
                    <img src="images/X-copy.png" class="finalX"></img>
                    <img src="images/O-copy.png" class="finalO"></img>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </div>


    </div>

</body>
