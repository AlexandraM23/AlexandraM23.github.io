<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Simon Game</title>
    <meta name="description" content="Simon Game">
    <meta name="author" content="Ali">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="simon.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="images/simon-fav.png" />
</head>

<body>
    <script src="simon.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="title">Simon Game</div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr></hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="counterMain">
                Counter:
                <span id="counter">00</span>
            </div>

            <div id="win">
                YOU WON!
            </div>

        </div>

        <div class="row">
            <div class="col-4 onOff">

                <div id="on">On</div>
                <label class="switch">

                    <input type="checkbox" id="checkToTurnOn">
                    <span class="slider"></span>

                </label>
                <div id="off">Off</div>

            </div>

            <div class="col-4 circle">
                <div class="container">
                    <div class="row top">

                        <div class="col-6">
                            <button type="button" class="btn btn-lg colorBtns" id="blue" disabled>
                            </button>
                        </div>

                        <div class="col-6">
                            <button type="button" class="btn btn-lg colorBtns" id="yellow" disabled>
                            </button>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col mid">
                            <button type="button" class="btn start" id="startBtn" disabled>
                            </button>
                        </div>

                    </div>

                    <div class="row bottom">

                        <div class="col-6">
                            <button type="button" class="btn btn-lg colorBtns" id="red" disabled>
                            </button>
                        </div>

                        <div class="col-6">
                            <button type="button" class="btn btn-lg colorBtns" id="green" disabled>
                            </button>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-4 mode">

                <div id="modeName">
                    Strict Mode
                </div>

                <div class="strictMode">
                    <input type="checkbox" id="selectStrict">
                    <label for="selectStrict"></label>
                </div>

            </div>

        </div>

    </div>


</body>
