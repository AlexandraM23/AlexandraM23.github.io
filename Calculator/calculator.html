<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta name="author" content="Ali">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="images/calculator-fav.png"/>
</head>

<body>

    <script src="calculator.js"></script>

    <div id="title">
        Electronic Calculator
        <hr></hr>
    </div>

    <div class="container calculator-shape">
        <div class="screen" id="screenTop">

        </div>

        <div class="screen" id="screenBottom">

        </div>

        <div class="commands">

            <div class="row">
                 <button type="button" class="btn" id="ac">
                    AC
                </button>
                <button type="button" class="btn" id="ce">
                    CE
                </button>
                <button type="button" class="btn opKey" id="/">
                    /
                </button>
                <button type="button" class="btn opKey" id="*">
                    x
                </button>
            </div>

            <div class="row">
                <button type="button" class="btn numberKey" id="7">
                    7
                </button>
                <button type="button" class="btn numberKey" id="8">
                    8
                </button>
                <button type="button" class="btn numberKey" id="9">
                    9
                </button>
                <button type="button" class="btn opKey" id="-">
                    -
                </button>
            </div>

            <div class="row">
                <button type="button" class="btn numberKey" id="4">
                    4
                </button>
                <button type="button" class="btn numberKey" id="5">
                    5
                </button>
                <button type="button" class="btn numberKey" id="6">
                    6
                </button>
                <button type="button" class="btn opKey" id="+">
                    +
                </button>
            </div>

            <div class="row">
                <button type="button" class="btn numberKey" id="1">
                    1
                </button>
                <button type="button" class="btn numberKey" id="2">
                    2
                </button>
                <button type="button" class="btn numberKey" id="3">
                    3
                </button>
                <button type="button" class="btn" id="equal">
                    =
                </button>
            </div>

            <div class="row">
                <button type="button" class="btn numberKey" id="0">
                    0
                </button>
                <button type="button" class="btn" id="dot">
                    .
                </button>

            </div>

        </div>
    </div>
</body>

</html>
